{{ define "main" -}}
<main class="p-2 lg:p-0">
  {{- if .Content }}
  <article class="markdown">{{ .Content }}</article>
  {{ end -}} {{- with .Pages.ByDate.Reverse }}
  <article class="relative">
    {{- range where . "IsSection" false }}
    <article class="">
      <h1 class="text-xl font-bold">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <p>{{ .Summary }}</p>
      <time class="absolute top-0 right-0"
        >{{ .Date.Format "2006-01-02" }}</time
      >
    </article>
    {{ end -}}
  </article>
  {{ end -}} layouts/index.html
</main>
{{- end }}
