<div id="sidebar" class="p-2 lg:p-0 lg:row-[2]">
  <aside id="sidebar-about" class="mb-4">
    <header
      class="mt-0 mb-2 font-bold"
    >
      About
    </header>
    {{- .Site.Params.Sidebar.About | safeHTML -}}
  </aside>
  {{- if .Site.Params.Sidebar.Links }}
  {{- with (sort .Site.Params.Sidebar.Links "weight") }}
  <nav id="sidebar-nav">
    <header
      class="mt-0 mb-2 font-bold"
    >
      Links
    </header>
    <menu>
    {{- range . }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
    {{ end -}}
    </menu>
  </nav>
  {{ end -}}
  {{ end -}}
</div>
